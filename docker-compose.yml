version: '3.8'

services:
  obsidian-mcp:
    image: ghcr.io/liamgwallace/obsidian-mcp:latest
    container_name: obsidian-mcp
    ports:
      - "${MCP_PORT:-8080}:8080"
    volumes:
      # Mount your vault root directory
      # Default: /home/liam/docker/obsidian/vaults
      - /home/liam/docker/obsidian/vaults:/home/liam/docker/obsidian/vaults:ro
      # Optional: mount custom whitelist
      # - ./whitelist.txt:/app/whitelist.txt:ro
    env_file:
      - .env
    environment:
      - VAULT_ROOTS=${VAULT_ROOTS:-["/home/liam/docker/obsidian/vaults"]}
      - MCP_PORT=8080
      - MCP_AUTH_ENABLED=${MCP_AUTH_ENABLED:-false}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - COMMAND_TIMEOUT=${COMMAND_TIMEOUT:-30}
      - MAX_OUTPUT_SIZE=${MAX_OUTPUT_SIZE:-100000}
      - WHITELIST_ENABLED=${WHITELIST_ENABLED:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
